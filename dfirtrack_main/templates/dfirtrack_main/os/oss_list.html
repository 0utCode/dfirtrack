{% extends "dfirtrack_main/maintemplate.html" %}

{% block head %}
<title>DFIRTrack - OS</title>
{% load staticfiles %}
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col">
            <h5>Operating systems</h5>
        </div>
    </div>

        <div class="row font-weight-bold">
            <div class="col-1">ID</div>
            <div class="col-10">Operating system</div>
        </div>

    {% for i in object_list %}
        <div class="row">
            <div class="col-1">{{ i.os_id }}</div>
            <div class="col-10">
                <a href="/oss/{{ i.os_id }}">{{ i.os_name }}</a>
            </div>
            <div class="col-1">
                <a href="/oss/{{ i.os_id }}/edit">Edit</a>
            </div>
            <br><br>
        </div>

    {% endfor %}

    <br><br>
    <div class="row">
        <div class="col-1">
            <a href="/oss/add" type="button" class="btn btn-light"><img src="{% static 'dfirtrack_main/icons/plus.svg' %}" class="icon" alt="icon">  Add OS</a>
        </div>
    </div>

{% endblock %}
